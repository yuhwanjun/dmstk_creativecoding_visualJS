<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestika 01</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    
    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');

        context.lineWidth = 4;

        for(i = 0; i <= 4; i++){
            for(j = 0; j <= 4; j++){blank
                let w = 60;
                let h = 60;
                let gap = 20;
                let x = 100 + (w + gap)*i;
                let y = 100 + (h + gap)*j;

                context.beginPath();
                context.rect(x, y, w, h);
                context.stroke();

                if(i > 0 && i < 4){
                    context.beginPath();
                    context.rect(x + 8, y + 8, w-16, h-16);
                    context.stroke();
                }
            }
        }



    </script>
</body>
</html>
